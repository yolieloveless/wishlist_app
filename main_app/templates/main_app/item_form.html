{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit<span>{{ object.name }}</span></h1>
{% else %}
<h1>Add Item</h1>
{% endif %}

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Add Item" class="btn">
  </form>
{% endblock %}
