{% extends 'base.html' %}
{% block content %}

<h1>Wish List</h1>

{% for item in items %}
  <a href="{% url 'detail' item.id %}">
    <div class="card">
        <div class="card-content">
          
            <p>Description: {{ item.description }}</p>
           
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
